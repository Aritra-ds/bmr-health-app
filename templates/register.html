<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | BMR Health App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Main JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>

    <!-- ================= HEADER ================= -->
    <header class="header">
        <div class="logo">
            <h2>BMR Health App</h2>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- ================= REGISTER FORM ================= -->
    <main class="main-content">
        <section class="form-section">
            <h1>Create Your Account</h1>
            <p>Fill in the details below to register</p>

            <form method="POST" class="form-card">

                <!-- Basic Details -->
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <!-- Security Questions -->
                <h3 class="section-title">Security Questions</h3>

                <div class="form-group">
                    <label>Security Question 1</label>
                    <select name="security_q1" required>
                        <option value="">Select a question</option>
                        <option value="What is your favorite food?">What is your favorite food?</option>
                        <option value="What is your birth city?">What is your birth city?</option>
                        <option value="What is your first school name?">What is your first school name?</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Answer</label>
                    <input type="text" name="security_a1" placeholder="Your answer" required>
                </div>

                <div class="form-group">
                    <label>Security Question 2</label>
                    <select name="security_q2" required>
                        <option value="">Select a question</option>
                        <option value="What is your favorite color?">What is your favorite color?</option>
                        <option value="What is your best friend's name?">What is your best friend's name?</option>
                        <option value="What is your dream job?">What is your dream job?</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Answer</label>
                    <input type="text" name="security_a2" placeholder="Your answer" required>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn">Create Account</button>

                <div class="form-links">
                    <p>
                        Already have an account?
                        <a href="{{ url_for('login') }}">Login here</a>
                    </p>
                </div>
            </form>
        </section>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="footer">
        <p>&copy; 2025 BMR Health App</p>
        <div class="footer-links">
            <a href="{{ url_for('terms') }}">Terms & Conditions</a>
            <a href="{{ url_for('privacy') }}">Privacy Policy</a>
        </div>
    </footer>

</body>
</html>
