<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | BMR Health App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Main JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>

    <!-- ================= HEADER ================= -->
    <header class="header">
        <div class="logo">
            <h2>BMR Health App</h2>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('register') }}">Create Account</a></li>
            </ul>
        </nav>
    </header>

    <!-- ================= LOGIN FORM ================= -->
    <main class="main-content">
        <section class="form-section">
            <h1>Login</h1>
            <p>Enter your credentials to access your account</p>

            <form method="POST" class="form-card">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="form-links">
                    <a href="{{ url_for('forget_password') }}">Forgot Password?</a>
                    <p>
                        Donâ€™t have an account?
                        <a href="{{ url_for('register') }}">Create one</a>
                    </p>
                </div>
            </form>
        </section>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="footer">
        <p>&copy; 2025 BMR Health App</p>
        <div class="footer-links">
            <a href="{{ url_for('terms') }}">Terms & Conditions</a>
            <a href="{{ url_for('privacy') }}">Privacy Policy</a>
        </div>
    </footer>

</body>
</html>
